<ion-header>
  <ion-toolbar>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="movieName"
    (ionChange)="searchChanged()"
  ></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let movie of (result | async)">
      <ion-text> <h1>{{movie.Title}}</h1> </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
