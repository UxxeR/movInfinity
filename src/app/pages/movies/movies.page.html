<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="movieName"
    (ionChange)="searchChanged()"
  ></ion-searchbar>
  <ion-item *ngIf="loading">
    <ion-label>Loading...</ion-label>
  </ion-item>
  <ion-list *ngIf="loading == false">
    <ion-item
      button
      *ngFor="let movie of result"
      [routerLink]="['', 'movies', movie.imdbID]"
    >
      <ion-label class="movies text"> {{movie.Title}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
