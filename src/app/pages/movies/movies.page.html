<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="movieName"
    (ionChange)="searchChanged()"
  ></ion-searchbar>
  <ion-list>
    <ion-item
      button
      *ngFor="let movie of result"
      [routerLink]="['', 'movie-details', movie.imdbID]"
    >
      <ion-text> <h1>{{movie.Title}}</h1> </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
